<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="icon" href="./img/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="syle.css" rel="stylesheet" />

    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div class="badge" id="user">user</div>
      <div class="badge" id="computer">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Let's Play!!ğŸ˜</p>
    </div>

    <div class="choices">
      <div class="ch" id="r">
        <img src="./img/icons8-hand-rock-50.png" alt="hand-rock" />
      </div>
      <div class="ch" id="p">
        <img src="./img/icons8-hand-50.png" alt="hand-paper" />
      </div>
      <div class="ch" id="s">
        <img src="./img/icons8-hand-scissors-50.png" alt="hand-scissors" />
      </div>
    </div>

    <p id="action">Make your move.</p>
  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
